{% extends "home/base.html" %}
{% block content %}

<form action="{% url 'create' %}" method="POST" enctype='multipart/form-data' style="width: 36%;margin-left: 350px;padding-top: 100px;"  class="shadow p-3 mb-5  rounded mt-5 ml-4">
    {% csrf_token %}
    <h2  style="color: black;font-weight: 700;">Welcome to twitter</h2>
    <div  style="color: black;font-weight: 600;"><h4>Login Account</h4></div>
    <div class="border-bottom  ">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" name="bio" placeholder="enter username" class="form-control" id="exampleFormControlInput1" class="bg-body-tertiary ">
      </div>
      <div class="border-bottom  mb-3">
        <label for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="password" name="password" placeholder="enter password" class="form-control" id="exampleFormControlInput1" >
      </div>
   <div class="col-12">
    <p><button type="submit" class="btn btn-primary" style="height: 2.5rem;width: 5rem;font-size: 1.2rem;font-weight: 500;border-radius: 10px;text-align: center;">Login</button>&nbsp;&nbsp;Don't have a account?<a href="{% url 'create' %}" style="text-decoration: none;">Create Account</a></p>
  </div>
</form>


{% endblock %}
